server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: knowledge-base
  
  # 数据源配置
  datasource:
    url: jdbc:mysql://localhost:3306/knowledge_base?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.kb.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# MinIO配置
minio:
  endpoint: http://localhost:9000
  access-key: admin
  secret-key: admin123456
  bucket-name: knowledge-docs

# Dify配置
dify:
  base-url: http://localhost:80/v1
  api-key: ${DIFY_API_KEY:your-dify-api-key}

# 智谱AI配置
zhipu:
  api-key: 9e0ba5573034402386f051d26da37c3b.hhn9oDI9SrdRMc9W
  base-url: https://open.bigmodel.cn/api/paas/v4
  # 模型配置
  models:
    chat: glm-4-flash
    vision: glm-4.6v
    embedding: embedding-3

# DeepSeek配置 (备用)
deepseek:
  api-key: sk-227d8e98822044389986be9ec9bbaaea
  base-url: https://api.deepseek.com/v1

# JWT配置
jwt:
  secret: knowledge-base-secret-key-2024-very-long-and-secure
  expiration: 86400000  # 24小时

# Knife4j配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.kb.controller

knife4j:
  enable: true
  setting:
    language: zh_cn

# 日志配置
logging:
  level:
    root: INFO
    com.kb: DEBUG
    com.baomidou.mybatisplus: DEBUG
